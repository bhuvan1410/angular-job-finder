<h1 class="text-center">Create Article</h1>
<hr>
<br>

<div class="container">
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
            <label for="exampleInputAuthor1" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="exampleInputAuthor1" aria-describedby="authorHelp" formControlName="author">
            </div>
        </div>

        <div class="row mb-3">
            <label for="exampleInputArticle1" class="col-sm-2 col-form-label">Article</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="exampleInputArticle1" aria-describedby="articleHelp" formControlName="article">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
