<h1 class="text-center">Create Job</h1>
<hr>
<br>

<div class="container">
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <label for="exampleInputTitle1" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="exampleInputTitle1" aria-describedby="titleHelp" formControlName="title">
      </div>
    </div>
    <div class="row mb-3">
      <label for="exampleInputCompany1" class="col-sm-2 col-form-label">Company</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="exampleInputCompany1" formControlName="company">
      </div>
    </div>
    <div class="row mb-3">
      <label for="exampleInputDescription1" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="exampleInputDescription1" formControlName="description">
      </div>
    </div>
    <div class="row mb-3">
      <label for="exampleInputRequirements1" class="col-sm-2 col-form-label">Requirements</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="exampleInputRequirements1" formControlName="requirements">
      </div>
    </div>
    <div class="row mb-3">
      <label for="exampleInputWage1" class="col-sm-2 col-form-label">Hourly Wage</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="exampleInputWage1" formControlName="wage">
      </div>
    </div>
    <select class="form-select" aria-label="Default select example" formControlName="state">
        <option selected>State</option>
        <option value="TX">Texas</option>
        <option value="AL">Alabama</option>
        <option value="ALK">Alaska</option>
        <option value="AS">Arkansas</option>
        <option value="AZ">Arizona</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Lousiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oaklohoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennesee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virgina</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virgina</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>

    </select>
    <br>
    <div class="row mb-3">
      <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Contact Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="contactEmail">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
